<!DOCTYPE html>
<html>
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script>

  
$(document).ready(function(){
 
 $("#btn1").click(function(){
  var amt=$("#amount").val();
  var temp=$("#country").val();
  var cont=temp.toUpperCase();
   $.ajax({
            url: 'https://api.exchangerate-api.com/v4/latest/USD',
            success: function (data) {
              //document.write(data.base+"<br>");
              for(item in data.rates){
              if(item==cont){
                var total=data.rates[item]*amt;
              content2=amt+" USD to "+item+" is "+total+"<br>";}
          }
          $("#mydiv2").append(content2);
        }
    });
 });


// $("#btn2").click(function(){

 //});
});
</script>
</head>
<body>
  <div class="container">
<center><span><h1 style="color: purple">USD CONVERSION<img src="dollar.png" width="60px" height="60px;" id="img"></h1></span></center>

<br><br>
<div id="mydiv2" align="center" style="color:purple;font-size:3.5em;text-shadow:5px 5px 5px whitesmoke;font-family: Trebuchet MS"></div>
<div id="mydiv" align="center"></div></div>
</body>
</html>
